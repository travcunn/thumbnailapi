{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Lets Build Thumbnails! :)</title>
  <meta name="description" content="Yet another thumbnail site.">
  <meta name="author" content="Travis Cunningham and Taylor Brazelton">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{% static "3rdparty/css/normalize.css" %}">
  <link rel="stylesheet" href="{% static "3rdparty/css/skeleton.css" %}">
  <link rel="stylesheet" href="{% static "css/site.css" %}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header">
        <h2 class="title">A dead simple thumbnail API.</h2>
        <div class="value-props row">
            <div class="four columns value-prop">
                <i class="fas fa-bolt"></i>
                Thumbnails in less than 400ms.
            </div>
            <div class="four columns value-prop">
                <i class="far fa-images"></i>
                Over 100+ file tyes.
            </div>
            <div class="four columns value-prop">
                <i class="fas fa-dollar-sign"></i>
                5 cents for every 50 thumbnails.
            </div>
        </div>
    </section>

    <div class="row">
      {% block content %}{% endblock %}
    </div>
  </div>

  <div class="container">
    <div class="row">
        ThumbnailAPI
        </br>Made With Love
        </br>By Travis Cunningham & Taylor Brazelton
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
